<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>css externo(formulario)-13,17,24</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header><!--cabecalho-->

    </header>
    <main><!--meio-->
        <section class="box">
            <form>
                <fieldset>
                    <legend>
                        <strong>Formulario de Cliente </strong></legend>
                    <br><br>

                    <section class="inputBox">
                        <input type="text" name="nome" id="name" class="inputuser" required>
                        <label for="name"  class="labelinput">Nome Completo

                        </label>

                    </section>
                    <br><br>

                    <selection class="inputBox">
                        <input type="text" name="email" id="email" class="inputuser" required placeholder="seuemail@dominio.com">
                        <label for="email" class="labelimput">Email</label>


                    </selection>
                    <br><br>

                    <selection class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="imputuser" required placeholder="(XX)XXXXX-XXXX"></input>
                        <label for="telefone" class="labelimput">Telefone</label>

                    </selection>
                    <p>sexo:</p>
                    <input type="radio" name="genero" id="femenino" value="femenino">
                    <label for="femenino">Femenino</label>
                    <br>

                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>

                    <input type="radio" name="genero" id="outro" value="outro">
                    <label for="outro">Outro</label>
                    <br><br>

                    <label for="data de nascimento"><strong>Ano de Nascimento</strong></label>
                    <input type="date" name="data_nacimento" id="data_nacimento" required>
                    <br><br>


                    <section class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelinput">Cidade</label>

                    </section>
                    
                    <br><br>

                    <section>
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelinput">Estado</label>
                    </section>

                    <br><br>

                </fieldset>

            </form>

        </section>






    </main>
    <footer><!--rodape-->

    </footer>
</body>
</html>
