    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <title>Título da página</title>
        <meta charset="utf-8">
      </head>
      <body>
        <script>
            var nome=window.prompt("Digite seu nome")
            document.write(nome,'<br>')
            window.alert(nome)

            var numero=Number(window.prompt("digite numero"))
            document.write(numero,'<br>')
            
            var numero1=Number(window.prompt("digite valor 2"))
            document.write(numero1,'<br>')

            var soma=numero+numero1
            document.write(soma,'<br>')

        </script>

      </body>
    </html>
